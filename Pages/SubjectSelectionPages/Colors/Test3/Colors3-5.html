<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two To Four Ages</title>
  <link rel="stylesheet" href="../../../../styles.css">
</head>
<body>
  <div class="ageContainer">
    <div class="questionContainer">
      <div style="display: flex; align-items: center; justify-content: center;"> 
      <p class="questionText">5. Hangisi Mavi Renklidir ?</p>
      </div>
      <div class="answerContainer">
        <div style="background-color: green" id="lastwrong1" class="answer"></div>
        <div style="background-color: orange" id="lastwrong2" class="answer"></div>
        <div style="background-color: blue" id="lastcorrect" class="answer"></div>
      </div>
      <p class="score">Doğru:<a class="score" id="total">0</a></p>
    </div>
  </div>
</div>
<div onclick="window.location.href = '../Tests.html'" class="scoreShow">
  <p style="color: white; font-size: xx-large; text-align: center;">Tebrikler Toplam Dogru Sayınız</p>
  <p style="color: white; font-size: xxx-large; text-align: center; margin-top: -5%;" id="scoreShowNumber">0</p>
</div>
</body>
<script>
  document.getElementById("lastcorrect").addEventListener("click", lastAnswer);
  document.getElementById("lastwrong1").addEventListener("click", lastWrong);
  document.getElementById("lastwrong2").addEventListener("click", lastWrong);
  if (localStorage.getItem("score")) {
        document.getElementById("total").innerHTML =
            localStorage.getItem("score");
    } else {
        document.getElementById("total").innerHTML = 0;
    }
  
  function lastAnswer(){
    let score = parseInt(localStorage.getItem("score"));
    localStorage.setItem("score", ++score);
    document.getElementById("total").innerHTML = localStorage.getItem("score");
    document.querySelector(".scoreShow").style.visibility = "visible"; 
    document.getElementById("scoreShowNumber").innerHTML = localStorage.getItem("score");
    localStorage.setItem("score", "0");
    
  }

  function lastWrong(){
    document.getElementById("total").innerHTML = localStorage.getItem("score");
    document.querySelector(".scoreShow").style.visibility = "visible";
    document.getElementById("scoreShowNumber").innerHTML = localStorage.getItem("score");
    localStorage.setItem("score", "0");
  }
</script>
</html>
